<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="src/style.css">
    
</head>
<body>
    <!-- Header showing results & timer -->
    <header>
        <div class="header">
            <div class="see-results" id="seeResults">
                view results
            </div>
    
            <div class="card timer">
                <div>
                    Time : <span id="quizTimer">00</span>
                </div>
            </div>
        </div>
    </header>


 <!-- Main section/container hosting quiz questions and results container -->
 <div>
    <main>

         <!-- Pre-quiz and welcome page container -->
        <section class="welcome-message" id="welcomeMessage">
        <h2>
            Welcome to the JavaScript Code Quiz!
        </h2>
        <p>
            Click below to get started. Good luck!
        </p>
        <button class="start-button" id="buttonStart">
            Start Quiz
        </button>
        
        </section>

   <!-- Quiz container -->
   <div id="quiz"></div>

     <!-- Results, post-quiz container -->
    <div id="results">
     <section>
        <h3>
            You finished !!
        </h3>
        <p>
            You completed the quiz in <span id="quizTimerEnd">100</span> seconds. Nice job!
        </p>
     </section>
    </div>
     <!-- Leader board -->
     <div id="leaderboard"></div>
    </main>
   


</div>


<script type="text/JavaScript" src="src/script.js"></script>
</body>
</html>
